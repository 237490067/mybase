<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  #container{
  	width: 1200px;
  	margin: 0 auto;
  }
  #left{
  	width: 300px;
  	height: 600px;
  	border: 1px solid red;
  	float: left
  	
  }
  
   #right{
  	width:896px;
  	height: 600px;
  	border: 1px solid red;
  	float: left
  }
</style>
</head>
<body>
<div id="container">
	<div id="left">
			<ul>
				<li><a href="product.html" class="getUrl">类型管理</a></li>
				<li><a href="inventory.html" class="getUrl">商品管理</a></li>
			</ul>
	
	</div>
     <div id="right"></div>
</div>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
   $(".getUrl").click(function(){
	      var urlStr=$(this).attr("href")
        $.ajax({
        	cache:false,
        	url:urlStr,
        	method:"post",
        	aysnc:true,
        	error:function(){
        		alert("error");
        	},
        	success:function(data){
        		$("#right").html(data);
        	}
        });
        return false;
   });

</script>
</body>
</html>
